<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center mt-3">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">
                <!-- Available start Balance -->
                <div  class="stats shadow ">
                    <div class="stat">
                      <div id="Balance" class="stat-value text-center">9400</div>
                      <div class="stat-desc text-2xl font-medium text-center">Available Balance</div>
                    </div>
                </div>
                <!-- Available end Balance -->
                <div class="divider"></div>
                <!-- add btn and cash out btn  -->
                <div>
                    <button id="show-btn-addMoney" class="btn btn-lg">Add Money</button>
                    <button  id="show-btn-cashOut" class=" btn btn-lg">Cash Out</button>
                </div>
                <div class="divider"></div>
                <!-- Add Money Froms -->
                <div id="addmoney-from" class="hidden card bg-base-100 w-[320px] max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount to Add</span>
                        </label>
                        <input id="add-money" type="email" placeholder="Add Amount to withdraw" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="add-money-pin-number" type="password" placeholder="Enter 4 digit pin number" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                </div>
                 <!-- cash out Money Froms -->
                 <div id="cashout-from" class="hidden  card bg-base-100 w-[320px] max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text"> Cash Amount </span>
                        </label>
                        <input id="cashout-money" type="email" placeholder="Add Amount to withdraw" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="cashout-money-pin-number" type="password" placeholder="Enter 4 digit pin number" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cashOut" class="btn btn-primary">Withdraw Money</button>
                      </div>
                    </form>
                </div>
              </div>
            </div>
        </div>
    </main>
    <script src="./js/feuaters.js"></script>
    <script src="./js/addmoney.js"></script>
    <script src="./js/cashout.js"></script>
</body>
</html>
